name: Build C++ Library and Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-hello-library:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Install Library
        run: |
          mkdir -p ${{ github.workspace }}/build
          cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}/HelloLibrary -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
          cmake --build ${{ github.workspace }}/build
          cmake --install ${{ github.workspace }}/build

      - name: Upload Library Build
        uses: actions/upload-artifact@v4
        with:
          name: HelloLibrary
          path: install

  build-hello-application:
    name: Build application
    runs-on: ubuntu-latest
    needs: build-hello-library
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache CMake
        uses: actions/cache@v2
        with:
          path: ~/.cmake
          key: cmake-${{ runner.os }}-application-${{ hashFiles('application/CMakeLists.txt') }}
          restore-keys: |
            cmake-${{ runner.os }}-application-

      - name: Download Library Build
        uses: actions/download-artifact@v4
        with:
          name: HelloLibrary

      - name: Build Application
        run: |
          mkdir -p ${{ github.workspace }}/build
          cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }}/HelloApp -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
          cmake --build ${{ github.workspace }}/build
          cmake --install ${{ github.workspace }}/build

